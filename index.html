
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duke Kaboom News Read</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1a1a1a, #333333);

            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

        .container {

            margin: 20px auto;

            margin-bottom: 20px;
        }
        .cover-art img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .links a {
            color: #ffffff;
            text-decoration: none;
            margin: 10px;
            display: flex;
            align-items: center;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover-art">
            <img src="dukekaboom.news/cover_art.jpg" alt="Duke Kaboom News Read Cover Art">

        <div class="player-container">

                Email
                <img src="email-icon.svg" alt="Email Icon" class="icon">
            </a>
        </div>
        <div class="additional-iframe">
